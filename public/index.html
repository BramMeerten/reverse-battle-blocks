<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Reverse Battle Blocks</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="container">
    <div id="menu">
        <button id="start-button">START GAME</button>
    </div>
    <div id="board-container">
        <canvas class="canvas" id="active-pieces" width="400" height="600"></canvas>
        <canvas class="canvas" id="inactive-pieces" width="400" height="600"></canvas>
        <canvas id="next-pieces" width="100" height="600"></canvas>
        <div id="winner">
            <h2 id="winner-message"></h2>
            <div><button id="start-again">START AGAIN</button></div>
            <div><button id="to-menu">TO MENU</button></div>
        </div>
    </div>
</div>

<script src="../dist/main.js"></script>

</body>
</html>
